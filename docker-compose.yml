version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: cordys-crm-backend
    ports:
      - "8081:8081"  # 应用端口
      - "8082:8082"  # MCP 端口
    volumes:
      - ./cordys-data:/opt/cordys
      - ./cordys-logs:/opt/cordys/logs
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - cordys-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: cordys-crm-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=/api
    networks:
      - cordys-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  cordys-network:
    driver: bridge

volumes:
  cordys-data:
    driver: local
  cordys-logs:
    driver: local




